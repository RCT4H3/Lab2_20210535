<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de configuración del juego</title>
</head>
<body>
<form action="/form/Config" method="POST">
    <h1>Configuración del Juego de Bingo</h1>
    <h3>Tamaño de la tarjeta (NxN):</h3>
    <input type="text" name="tamTarjeta">
    <h3>Número de tarjetas:</h3>
    <input type="text" name="numTarjetas">
    <input type="submit" value="Generar tarjetas">
</form>
</body>
</html>
